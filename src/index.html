<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    class="big-search-bar"
    data-qa="big"
    action=""
    method="get">
      <input
        type="search"
        class="search search-bar-1"
        placeholder="Try &ldquo;Los Angeles&rdquo;"
        data-qa="keypress"
      >
    </form>
    <form
    class="small-search-bar"
    data-qa="small"
    action=""
    method="get">
      <input
        type="search"
        class="search search-bar-2"
        placeholder="Try &ldquo;Los Angeles&rdquo;"
      >
    </form>
  </body>
</html>
